<!DOCTYPE html>
<html>
<head>
  <title>Cypress Test Points</title>
</head>
<body>
  <h1>Cypress Test Points</h1>
  
  <script type="application/json" id="cypress-manifest">
  {
    "appInfo": {
      "name": "SafeIdea",
      "version": "1.0.0",
      "description": "Secure platform for sharing and selling intellectual property and ideas"
    },
    "testPoints": {
      "navigation": {
        "selector": ".flex.w-full.items-center.justify-between",
        "elements": [
          {
            "id": "logo",
            "selector": "[data-testid='nav-logo']",
            "type": "link",
            "description": "Main navigation logo that returns to home page"
          },
          {
            "id": "addIdea",
            "selector": "[data-testid='nav-add-idea']",
            "type": "link",
            "description": "Navigation link to add new idea"
          },
          {
            "id": "myIdeas",
            "selector": "[data-testid='nav-my-ideas']",
            "type": "link",
            "description": "Navigation link to view user's ideas"
          },
          {
            "id": "exploreIdeas",
            "selector": "[data-testid='nav-explore-ideas']",
            "type": "link",
            "description": "Navigation link to explore all ideas"
          },
          {
            "id": "themeToggle",
            "selector": "[data-testid='nav-theme-toggle']",
            "type": "button",
            "description": "Toggle between light and dark themes"
          },
          {
            "id": "accountMenu",
            "selector": "[data-testid='nav-account-menu']",
            "type": "button",
            "description": "Account menu dropdown trigger"
          },
          {
            "id": "accountDropdown",
            "selector": "[data-testid='nav-account-dropdown']",
            "type": "menu",
            "description": "Account menu dropdown content" 
          },
          {
            "id": "accountProfile",
            "selector": "[data-testid='nav-account-profile']",
            "type": "menuitem",
            "description": "Account profile menu item"
          },
          {
            "id": "accountLogout",
            "selector": "[data-testid='nav-account-logout']",
            "type": "menuitem",
            "description": "Logout menu item"
          },
          {
            "id": "accountLogin",
            "selector": "[data-testid='nav-account-login']",
            "type": "menuitem",
            "description": "Login menu item for unauthenticated users"
          },
          {
            "id": "accountModal",
            "selector": "[data-testid='nav-account-modal']",
            "type": "modal",
            "description": "Account settings modal"
          }
        ],
        "actions": ["navigation", "toggleTheme", "openAccountMenu", "login", "logout", "viewAccount"]
      },
      "addIdeaForm": {
        "selector": ".add-idea-form",
        "elements": [
          {
            "id": "titleInput",
            "selector": "[data-testid='idea-title-input']",
            "type": "input",
            "description": "Idea title input field"
          },
          {
            "id": "descriptionInput",
            "selector": "[data-testid='idea-description-input']",
            "type": "textarea",
            "description": "Idea description textarea"
          },
          {
            "id": "addEncryptButton",
            "selector": "[data-testid='add-encrypt-button']",
            "type": "button",
            "description": "Add and encrypt idea button"
          },
          {
            "id": "fileUploadInput",
            "selector": "[data-testid='file-upload-input']",
            "type": "input",
            "description": "Hidden file input for uploads"
          },
          {
            "id": "fileUploadZone",
            "selector": "[data-testid='file-upload-zone']",
            "type": "div",
            "description": "File upload completion indicator"
          },
          {
            "id": "aiAgentCheckbox",
            "selector": "[data-testid='ai-agent-checkbox']", 
            "type": "checkbox",
            "description": "Checkbox for enabling AI agent"
          },
          {
            "id": "setTermsButton",
            "selector": "[data-testid='set-terms-button']",
            "type": "button",
            "description": "Set terms button"
          },
          {
            "id": "createIdeaButton",
            "selector": "[data-testid='create-idea-button']",
            "type": "button",
            "description": "Create idea button"
          }
        ],
        "actions": ["addIdea", "uploadFile", "setTerms", "createIdea", "toggleAiAgent"]
      },
      "termsDialog": {
        "selector": "[data-testid='terms-dialog']",
        "elements": [
          {
            "id": "termsContent",
            "selector": "[data-testid='terms-content']",
            "type": "div",
            "description": "Terms content container"
          },
          {
            "id": "businessModelSelect",
            "selector": "[data-testid='business-model-select']",
            "type": "select",
            "description": "Business model select dropdown"
          },
          {
            "id": "termsAcceptButton",
            "selector": "[data-testid='terms-accept-button']",
            "type": "button",
            "description": "Accept terms button"
          }
        ],
        "actions": ["selectBusinessModel", "acceptTerms"]
      },
      "homePage": {
        "selector": ".flex.flex-col.items-center.min-h-screen",
        "elements": [
          {
            "id": "logo",
            "selector": "[data-testid='home-logo']",
            "type": "div",
            "description": "Logo container on logged-in home page"
          },
          {
            "id": "welcomeCard",
            "selector": "[data-testid='home-welcome-card']",
            "type": "card",
            "description": "Welcome card with account information"
          },
          {
            "id": "addIdeaButton",
            "selector": "[data-testid='home-add-idea-button']",
            "type": "link",
            "description": "Button to add a new idea"
          },
          {
            "id": "myIdeasButton",
            "selector": "[data-testid='home-my-ideas-button']",
            "type": "link",
            "description": "Button to view user's ideas"
          },
          {
            "id": "exploreButton",
            "selector": "[data-testid='home-explore-button']",
            "type": "link",
            "description": "Button to explore all ideas"
          }
        ],
        "actions": ["addIdea", "viewMyIdeas", "exploreIdeas"]
      },
      "welcomePage": {
        "selector": ".flex.flex-col.items-center.min-h-screen",
        "elements": [
          {
            "id": "authLogin",
            "selector": "[data-testid='welcome-auth-login']",
            "type": "div",
            "description": "Top right login button container"
          },
          {
            "id": "logo",
            "selector": "[data-testid='welcome-logo']",
            "type": "div",
            "description": "Logo container on welcome page"
          },
          {
            "id": "heroSection",
            "selector": "[data-testid='welcome-hero']",
            "type": "section",
            "description": "Hero section with main headline"
          },
          {
            "id": "authSignup",
            "selector": "[data-testid='welcome-auth-signup']",
            "type": "div",
            "description": "Hero section signup button container"
          },
          {
            "id": "learnMore",
            "selector": "[data-testid='welcome-learn-more']",
            "type": "link",
            "description": "Learn more link in hero section"
          },
          {
            "id": "featuresSection",
            "selector": "[data-testid='welcome-features']",
            "type": "section",
            "description": "Features section with service cards"
          },
          {
            "id": "featureCard1",
            "selector": "[data-testid='welcome-feature-card-1']",
            "type": "card",
            "description": "Protection feature card"
          },
          {
            "id": "featureCard2",
            "selector": "[data-testid='welcome-feature-card-2']",
            "type": "card",
            "description": "Sharing feature card"
          },
          {
            "id": "featureCard3",
            "selector": "[data-testid='welcome-feature-card-3']",
            "type": "card",
            "description": "AI Sales Agent feature card"
          },
          {
            "id": "howItWorksSection",
            "selector": "[data-testid='welcome-how-it-works']",
            "type": "section",
            "description": "How it works section with steps"
          },
          {
            "id": "step1",
            "selector": "[data-testid='welcome-step-1']",
            "type": "div",
            "description": "Step 1 container"
          },
          {
            "id": "step2",
            "selector": "[data-testid='welcome-step-2']",
            "type": "div",
            "description": "Step 2 container"
          },
          {
            "id": "step3",
            "selector": "[data-testid='welcome-step-3']",
            "type": "div",
            "description": "Step 3 container"
          },
          {
            "id": "testimonialsSection",
            "selector": "[data-testid='welcome-testimonials']",
            "type": "section",
            "description": "Testimonials section with advisor quotes"
          },
          {
            "id": "authJoin",
            "selector": "[data-testid='welcome-auth-join']",
            "type": "div",
            "description": "Join button in testimonials section"
          },
          {
            "id": "authGetStarted",
            "selector": "[data-testid='welcome-auth-get-started']",
            "type": "div",
            "description": "Get Started button in footer"
          },
          {
            "id": "exploreLink",
            "selector": "[data-testid='welcome-explore']",
            "type": "link",
            "description": "Explore options link in footer"
          }
        ],
        "actions": ["login", "signup", "scrollToLearnMore", "joinNow", "getStarted", "explore"]
      },
      "subscriptionFlow": {
        "selector": "[data-testid='how-it-works-container'], [data-testid='assessment-container']",
        "elements": [
          {
            "id": "howItWorksContainer",
            "selector": "[data-testid='how-it-works-container']",
            "type": "div",
            "description": "How it works page container"
          },
          {
            "id": "welcomeHowItWorksLink",
            "selector": "[data-testid='welcome-how-it-works-link']", 
            "type": "link",
            "description": "Learn how it works link on homepage"
          },
          {
            "id": "subscriptionAssessmentButton",
            "selector": "[data-testid='subscription-assessment-button']",
            "type": "button",
            "description": "Take the assessment button on how it works page"
          },
          {
            "id": "subscriptionProtectionProcess",
            "selector": "[data-testid='subscription-protection-process']",
            "type": "section",
            "description": "Protection process section"
          },
          {
            "id": "subscriptionKeyFeatures",
            "selector": "[data-testid='subscription-key-features']",
            "type": "section",
            "description": "Key features section"
          },
          {
            "id": "subscriptionFaq",
            "selector": "[data-testid='subscription-faq']",
            "type": "section",
            "description": "Frequently asked questions section"
          },
          {
            "id": "assessmentContainer",
            "selector": "[data-testid='assessment-container']",
            "type": "div",
            "description": "Assessment page container"
          },
          {
            "id": "assessmentProgressBar",
            "selector": "[data-testid='assessment-progress-bar']",
            "type": "div",
            "description": "Assessment progress indicator"
          },
          {
            "id": "assessmentQuestionType",
            "selector": "[data-testid='assessment-question-type']",
            "type": "div",
            "description": "Question about intellectual property type"
          },
          {
            "id": "assessmentQuestionSharing",
            "selector": "[data-testid='assessment-question-sharing']",
            "type": "div",
            "description": "Question about sharing requirements"
          },
          {
            "id": "assessmentQuestionConcern",
            "selector": "[data-testid='assessment-question-concern']",
            "type": "div",
            "description": "Question about biggest concern"
          },
          {
            "id": "assessmentQuestionBudget",
            "selector": "[data-testid='assessment-question-budget']",
            "type": "div",
            "description": "Question about budget"
          },
          {
            "id": "assessmentQuestionTimeline",
            "selector": "[data-testid='assessment-question-timeline']",
            "type": "div",
            "description": "Question about timeline"
          },
          {
            "id": "assessmentNextButton",
            "selector": "[data-testid='next-question-button']",
            "type": "button",
            "description": "Next question button"
          },
          {
            "id": "assessmentPrevButton",
            "selector": "[data-testid='prev-question-button']",
            "type": "button",
            "description": "Previous question button"
          },
          {
            "id": "assessmentResults",
            "selector": "[data-testid='assessment-results']",
            "type": "div",
            "description": "Assessment results container"
          },
          {
            "id": "assessmentRecommendedPlan",
            "selector": "[data-testid='assessment-recommended-plan']",
            "type": "div",
            "description": "Recommended plan name"
          },
          {
            "id": "assessmentViewPlansButton",
            "selector": "[data-testid='view-plans-button']",
            "type": "button",
            "description": "View all plans button"
          }
        ],
        "actions": ["startAssessment", "answerQuestions", "viewResults", "browseAllPlans"]
      }
    }
  }
  </script>
</body>
</html>
