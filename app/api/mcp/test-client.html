<!DOCTYPE html>
<html>
<head>
  <title>MCP API Test Client</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      line-height: 1.4; 
      max-width: 800px; 
      margin: 0 auto; 
      padding: 20px; 
      background-color: #0f1015;
      color: #e5e7eb;
    }
    pre { 
      background: #1e1f26; 
      padding: 10px; 
      overflow: auto; 
      border-radius: 4px; 
    }
    code { font-family: monospace; }
    button { 
      cursor: pointer; 
      padding: 8px 16px; 
      background-color: #8a5cf6;
      color: #111;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      margin: 5px;
    }
    button:hover {
      background-color: #9672f7;
    }
    .test-section { 
      margin-top: 30px; 
      border-top: 1px solid #3f3f46; 
      padding-top: 20px; 
    }
    #response { 
      margin-top: 10px; 
      white-space: pre-wrap; 
      background: #1e1f26;
      padding: 15px;
      border-radius: 8px;
    }
    h1, h2, h3 { color: #8a5cf6; }
  </style>
</head>
<body>
  <h1>MCP API Test Client</h1>

  <div class="test-section">
    <h2>Test MCP Methods</h2>
    <p>Click the buttons below to test various MCP methods:</p>
    
    <button onclick="testMethod('initialize')">Initialize</button>
    <button onclick="testMethod('ping')">Ping</button>
    
    <div>
      <h3>Response:</h3>
      <pre id="response">Click a button above to test an MCP method</pre>
    </div>
  </div>

  <script>
    // Function to test MCP methods
    async function testMethod(method) {
      const response = document.getElementById('response');
      response.textContent = 'Loading...';
      
      try {
        const res = await fetch('/api/mcp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            jsonrpc: '2.0',
            method: method,
            id: Date.now()
          })
        });
        
        const data = await res.json();
        response.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        response.textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
