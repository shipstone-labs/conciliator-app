name: Test

on:
  push:
    branches: [ main, legacy ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: '10'
          run_install: false
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache dist-packages
        id: cache-dist-packages
        uses: actions/cache@v4
        with:
          path: dist-packages
          key: ${{ runner.os }}-dist-packages-${{ hashFiles('submods/**', 'packages/**', '!**node_modules/**', '!**.next/**') }}
          restore-keys: |
            ${{ runner.os }}-dist-packages-

      - name: Bootstrap packages if needed
        if: steps.cache-dist-packages.outputs.cache-hit != 'true'
        run: |
          echo "dist-packages cache miss, running bootstrap..."
          ./scripts/bootstrap-packages.sh

      - name: Fix packages
        run: ./scripts/fix-packages.sh
      
      # Install dependencies
      - name: Install dependencies
        run: pnpm install
        
      # Run linters
      - name: Run Biome lint
        run: pnpm lint
        
      # Run type check
      - name: Run type check
        run: pnpm check
        
      # Add tests when available
      # - name: Run tests
      #   run: pnpm test